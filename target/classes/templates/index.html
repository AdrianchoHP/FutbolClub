<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia De Fútbol Club</title>
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
		<div class="container d-flex justify-content-center align-items-center">
			<img th:src="@{/logo.png}" alt="logo" class="img-fluid mr-3" style="max-width: 70px;">
			<a class="navbar-brand">
				<span class="title">Academia De Fútbol Club</span>
			</a>
		</div>
	</nav>
<div class="container p-4">
    <center>
        <h2 class="section__title">Home</h2>
    </center><br><br>
    <div class="d-flex flex-wrap justify-content-center">
        <div class="p-3">
            <a th:href="@{/clubes}" class="btn btn-success btn-lg">
                Club
                <img th:src="@{/club.png}" alt="clubes" class="btn-img">
            </a>
        </div>
        <div class="p-3">
            <a th:href="@{/asociaciones}" class="btn btn-success btn-lg">
                Asociación
				<img th:src="@{/asociacion.png}" alt="asociaciones" class="btn-img">
            </a>
        </div>
        <div class="p-3">
            <a th:href="@{/competiciones}" class="btn btn-success btn-lg">
                Competición
				<img th:src="@{/competicion.png}" alt="competiciones" class="btn-img">
            </a>
        </div>
        <div class="p-3">
            <a th:href="@{/entrenadores}" class="btn btn-success btn-lg">
                Entrenador
				<img th:src="@{/coach.png}" alt="entrenadores" class="btn-img">
            </a>
        </div>
        <div class="p-3">
            <a th:href="@{/jugadores}" class="btn btn-success btn-lg">
                Jugador
				<img th:src="@{/player.png}" alt="jugadores" class="btn-img">
            </a>
        </div>
    </div>
</div>

	<footer class="footer bg-dark text-white fixed-bottom">
	    <div class="container">
	        <p class="text-center mb-0 py-2">Adrian Farid Hernandez Prince</p>
	    </div>
	</footer>

    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" intity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
