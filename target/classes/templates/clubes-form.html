<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Agregar Club</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <div class="container d-flex justify-content-center align-items-center">
            <img th:src="@{/logo.png}" alt="logo" class="img-fluid mr-3" style="max-width: 70px;">
            <a class="navbar-brand">
                <span class="title">Academia De Fútbol Club</span>
            </a>
        </div>
    </nav>

    <main>
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-center custom-header mt-4">Agregar Club</h2><br>

            <form th:action="@{/clubes/save}" th:object="${clubes}" method="post" onsubmit="return validarEdad();">
                <input type="hidden" th:field="*{id}">
                <div class="form-floating">
                    <label for="name" class="form-label p-2">Nombre Del Club: </label>
                    <input type="text" id="name" th:field="*{nombre}" placeholder="Nombre"
                        class="form-control" required>
                </div>
                <br>
                <div class="form-floating">
                    <label for="competiciones" class="form-label p-2">Competición:</label>
                    <select id="competiciones" name="competiciones.id" class="form-control"
                        th:field="*{competiciones}" required>
						<option value="">Selecciona una competición</option>
                        <option th:each="competiciones: ${competicionesList}" th:value="${competiciones.id}"
                            th:text="${competiciones.nombre}"></option>
                    </select>
                </div>
				<br>
                <div class="form-floating">
                    <label for="asociaciones" class="form-label p-2">Asociacion:</label>
                    <select id="asociaciones" name="asociaciones.id" class="form-control" th:field="*{asociaciones}"
                        required>
                        <option value="">Selecciona una asociacicón</option>
                        <option th:each="asociaciones: ${asociacionesList}" th:value="${asociaciones.id}"
                            th:text="${asociaciones.nombre}"></option>
                    </select>
                </div>
				<br>
                <div class="form-floating">
                    <label for="entrenadores" class="form-label p-2">Entrenadores:</label>
                    <select id="entrenadores" name="entrenadores.id" class="form-control" th:field="*{entrenadores}"
                        required>
                        <option value="">Selecciona un Entrenador</option>
                        <option th:each="entrenadores: ${entrenadoresList}" th:value="${entrenadores.id}"
                            th:text="${entrenadores.nombre}"></option>
                    </select>
                </div>
				<br>
                <div id="error-messages"
                    th:classappend="${errorMessage} ? 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative' : ''"
                    th:text="${errorMessage}">
                </div><br>
                <div class="return mb-3">
                    <a class="btn btn-primary " th:href="@{/clubes}">
                        Atrás
                    </a>
                </div>
                <div>
                    <input type="submit" class="form-control btn-success me-4" value="Agregar">
                </div>
            </form>
        </div>
        <br>
        <br>
    </main>

    <footer class="footer bg-dark text-white">
        <div class="container">
            <p class="text-center mb-0 py-2">Adrian Farid Hernandez Prince</p>
        </div>
    </footer>

	<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" intity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
