<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    

<head>
    <title>Tabla Entrenadores</title>
	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <style>
	        body {
	            font-family: Arial, sans-serif;
	        }

	        .table-container {
	            padding: 20px;
	            margin: 0 auto;
	            max-width: 1300px;
	        }

	        .table-container table {
	            width: 100%;
	            text-align: center;
	        }
			
			.table-container ul {
				list-style-type: none;
				padding-left: 0;
			}

	        .btn-container {
	            margin-top: 20px;
	        }
	    </style>
	</head>
	<body>

	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
	        <div class="container d-flex justify-content-center align-items-center">
				<img th:src="@{/logo.png}" alt="logo" class="img-fluid mr-3" style="max-width: 70px;">
	            <a class="navbar-brand">
	                <span class="title">Academia De FÃºtbol Club</span>
	            </a>
	        </div>
	    </nav><br>
<main>
    <div class="container p-4">
		<h2 class="text-center custom-header">Entenadores</h2>

            <div class="col-lg-8 table-container">

            	<table class="table table-striped table-success table-hover text-center">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</td>
                    <th>Edad</td>
                    <th>Nacionalidad</td>
                    <th>Editar</td>
                    <th>Eliminar</td>
                </tr>
                </thead>
                <tbody class="">
                <tr th:each="entrenadores: ${entrenadores}">
                    <td>[[ ${entrenadores.id} ]]</td>
                    <td>[[ ${entrenadores.nombre} ]]</td>
                    <td>[[ ${entrenadores.apellido} ]]</td>
                    <td>[[ ${entrenadores.edad} ]]</td>
                    <td>[[ ${entrenadores.nacionalidad} ]]</td>
                    <td>
                        <a class="mx-3 btn btn-info" th:href="@{/entrenadores/edit/{id}(id = ${entrenadores.id})}">
                            Editar
                        </a>
                    </td>
                    <td>
                        <a class="mx-3 btn btn-danger" th:href="@{/entrenadores/delete/{id}(id = ${entrenadores.id})}">
                            Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
			<a class="btn btn-primary" th:href="@{/index}">
			    Home
			</a>
			<a th:href="@{/entrenadores/new}"class="btn btn-success">
			    Agregar
			</a>
        </div>
    </div>
</main>
<footer class="footer bg-dark text-white fixed-bottom">
        <div class="container">
            <p class="text-center mb-0 py-2">Adrian Farid Hernandez Prince</p>
        </div>
    </footer>

    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
